name: C++ CI Testing

on:
  pull_request:
  push:
    branches: [ master ]
    tags: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true # cancel in-progress workflows on the same PR branch

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: codecr.jlab.org/hallb/clas12/container-forge/base_root:latest
      # options: --user root # uncomment this if you need root, e.g., to install packages

    steps:

      - name: checkout repository
        uses: actions/checkout@v4
        # with:
        #   submodules: recursive # disabled, since using container-forge

      - name: set clas12root env vars
        run: |
          echo CLAS12ROOT=$GITHUB_WORKSPACE | tee -a $GITHUB_ENV
          echo PATH=$CLAS12ROOT/bin${PATH:+:${PATH}} | tee -a $GITHUB_ENV
          echo LD_LIBRARY_PATH=$CLAS12ROOT/lib${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}} | tee -a $GITHUB_ENV
          echo ROOT_INCLUDE_PATH=$CLAS12ROOT/Clas12Root:$CLAS12ROOT/Clas12Banks${ROOT_INCLUDE_PATH:+:${ROOT_INCLUDE_PATH}} | tee -a $GITHUB_ENV

      # - name: set dependency submodule env vars # disabled, since using container-forge
