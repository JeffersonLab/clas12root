      #     echo RCDB_HOME=$GITHUB_WORKSPACE/rcdb | tee -a $GITHUB_ENV
      #     echo QADB=$GITHUB_WORKSPACE/clas12-qadb | tee -a $GITHUB_ENV
      #     echo PYTHONPATH=$CCDB_HOME/python:$RCDB_HOME/python${PYTHONPATH:+:${PYTHONPATH}} | tee -a $GITHUB_ENV
